{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
           <center><img src= "https://static.vecteezy.com/system/resources/previews/005/005/788/original/user-icon-in-trendy-flat-style-isolated-on-grey-background-user-symbol-for-your-web-site-design-logo-app-ui-illustration-eps10-free-vector.jpg" width="150" height="150"/></center>
<br>
   {% if user.is_authenticated %}
       <center><b>Hola {{ user.username }}!</b>
       <br><br>
           <center></center><a href="/myapp" class="btn btn-info">Ir a Listado de Cursos</a></center>

       <br>
           <center><a href="/signout" class="btn btn-danger">Cerrar Sesion</a></center>
    {% else %}
       <center><a href="/signin" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span>Iniciar Sesion</a></center>
          <br>
       <center><a href="/signup" class="btn btn-success">Registrate</a></center>
    {% endif %}
{% endblock %}
